<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./assets/eisenhower-matrix.jpg" alt="The Eisenhower matrix picture">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-element-section" class="main__add">
      <label for="new-task">Add Item</label>
      <div class="item-menu">
        <input id="new-task" class="item-menu__task" type="text">
        <button class="item-menu__button">Add</button>
      </div>
    </section>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="main__incomplete">
      <li class="complete-item">
        <input type="checkbox" class="item-menu__checkbox">
        <label class="item-menu__task">Pay Bills</label>
        <input type="text" class="item-menu__task">
        <button class="item-menu__edit">Edit</button>
        <button class="item-menu__delete"><img src="./assets/remove.svg" alt="Close button"></button>
      </li>
      <li class="complete-item incomplete-item__edit">
        <input type="checkbox">
        <label class="item-menu__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="item-menu__task">
        <button class="item-menu__edit">Save</button>
        <button class="item-menu__delete"><img src="./assets/remove.svg" alt="Close button"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="main__complete">
      <li class="completed-tasks__item">
        <input type="checkbox" checked>
        <label class="item-menu__task">See the Doctor</label>
        <input type="text" class="item-menu__task task">
        <button class="item-menu__edit">Edit</button>
        <button class="item-menu__delete"><img src="./assets/remove.svg" alt="Close button"></button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
